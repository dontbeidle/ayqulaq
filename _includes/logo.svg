<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <!-- Warm rainbow gradient matching site palette -->
    <linearGradient id="rainbow-arc" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c4956a"/>
      <stop offset="25%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#deb992"/>
      <stop offset="75%" stop-color="#e8d5a3"/>
      <stop offset="100%" stop-color="#f5e6c8"/>
    </linearGradient>
    <!-- Soft glow effect -->
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rainbow arc -->
  <g filter="url(#soft-glow)">
    <!-- Outer arc -->
    <path d="M8 32 Q8 12, 24 12 Q40 12, 40 32"
          fill="none"
          stroke="url(#rainbow-arc)"
          stroke-width="3"
          stroke-linecap="round"/>
    <!-- Middle arc -->
    <path d="M12 32 Q12 16, 24 16 Q36 16, 36 32"
          fill="none"
          stroke="url(#rainbow-arc)"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.8"/>
    <!-- Inner arc -->
    <path d="M16 32 Q16 20, 24 20 Q32 20, 32 32"
          fill="none"
          stroke="url(#rainbow-arc)"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.6"/>
  </g>

  <!-- Small decorative stars -->
  <g fill="#d4af37" opacity="0.9">
    <circle cx="10" cy="36" r="1.5"/>
    <circle cx="38" cy="36" r="1.5"/>
    <circle cx="24" cy="8" r="2"/>
  </g>
</svg>
